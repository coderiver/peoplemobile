<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!--meta(name="viewport" content="initial-scale=1")-->
    <meta name="viewport" content="width=640">
    <link rel="stylesheet" media="screen" href="css/screen.css">
  </head>
  <body>
    <div class="out">
      <!--begin sidenav-->
      <nav class="sidenav">
        <div class="sidenav__header">
          <div class="sidenav__logo">People's Choice</div>
        </div>
        <ul class="sidenav__list">
          <li><a href="#" class="label label_blue"><i class="ico ico_movies-color"></i>movies</a></li>
          <li><a href="#" class="label label_green"><i class="ico ico_tv-color"></i>tv</a></li>
          <li><a href="#" class="label label_yellow"><i class="ico ico_music-color"></i>music</a></li>
        </ul>
        <div class="sidenav__header"><span>check it out</span></div>
        <ul class="sidenav__list sidenav__list-small">
          <li><a href="#" class="label"><i class="ico ico_news"></i>news</a></li>
          <li><a href="#" class="label"><i class="ico ico_polls"></i>polls</a></li>
          <li><a href="#" class="label"><i class="ico ico_photos"></i>photos</a></li>
          <li><a href="#" class="label"><i class="ico ico_videos"></i>videos</a></li>
        </ul><a href="#" class="sidenav__privacy">Privacy Policy</a>
      </nav>
      <!--end sidenav-->
      <!--begin header-->
      <header class="header">
        <div class="header__ico nav-btn"></div><a class="logo">People's Choice</a><a href="index.html" class="header__ico home-btn"></a>
      </header>
      <!--end header-->
      <div class="content overflow-scroll">
        <!--begin promo-->
        <div class="promo"><a href="#" class="title title_promo js-voteButton">vote<i class="arrow"></i></a>
          <!--begin category-->
          <div hidden class="category category_promo js-voteCategory">
            <ul>
              <li><a href="#" class="category__item blue"><i class="ico ico_movies-big"></i>movies</a></li>
              <li><a href="#" class="category__item green"><i class="ico ico_tv-big"></i>tv</a></li>
              <li><a href="#" class="category__item yellow"><i class="ico ico_music-big"></i>music</a></li>
            </ul>
          </div>
          <!--end category-->
        </div>
        <!--end promo-->
        <!--begin wrap-->
        <div class="wrap wrap_no-padding-top">
          <h1 class="title title_news"><span>news</span></h1>
          <!--begin slider-->
          <div class="slider">
            <div class="slider__slide"><a href="#" class="box box_half-left"><img src="http://placehold.it/295x295">
                <div class="box__footer yellow"><i class="ico ico_music"></i>MUSIC</div></a><a href="#" class="box box_half-right"><img src="http://placehold.it/295x295">
                <div class="box__footer green"><i class="ico ico_tv"></i>TV</div></a></div>
            <div class="slider__dots">
              <ul>
                <li></li>
                <li class="is-active"></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
          <!--end slider-->
          <!--begin category-->
          <div class="category">
            <ul>
              <li><a href="#" class="category__item">pools</a></li>
              <li><a href="#" class="category__item">photos</a></li>
              <li><a href="#" class="category__item">videos</a></li>
            </ul>
          </div>
          <!--end category-->
        </div>
        <!--end wrap-->
      </div>
    </div>
    <!--load scripts-->
    <script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
  </body>
</html>
